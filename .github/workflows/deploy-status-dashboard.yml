name: Deploy Status Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'status-dashboard/**'
      - '.github/workflows/deploy-status-dashboard.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: cameron-tora
  REGION: us-central1
  SERVICE_NAME: status-dashboard
  IMAGE: gcr.io/cameron-tora/status-dashboard

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and push Docker image
        working-directory: status-dashboard
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} -t ${{ env.IMAGE }}:latest .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --timeout 60 \
            --set-secrets "HEALTH_API_KEY=health-api-key:latest,DISCORD_WEBHOOK_URL=discord-webhook-url:latest,GODADDY_API_KEY=godaddy-api-key:latest,GODADDY_API_SECRET=godaddy-api-secret:latest,ADMIN_API_KEY=admin-api-key:latest,GCP_IP=gcp-static-ip:latest"

      - name: Show deployment URL
        run: |
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format "value(status.url)"

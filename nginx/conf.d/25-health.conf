# Health API - External monitoring endpoint for GCP Cloud Run
# Public access, API key authentication handled by the service itself

# ============== HEALTH API ==============
server {
    listen 443 ssl http2;
    server_name health.camerontora.ca;

    ssl_certificate /etc/letsencrypt/live/camerontora-services/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/camerontora-services/privkey.pem;

    location / {
        proxy_pass http://host.docker.internal:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass the API key header through
        proxy_pass_header X-API-Key;
    }
}

# Health API - External monitoring endpoint for GCP Cloud Run
# Public access for /api/health/* (API key auth handled by service)
# OAuth protected for /api/admin/* (via oauth2-proxy)

# ============== HEALTH API ==============
server {
    listen 443 ssl http2;
    server_name health.camerontora.ca;

    ssl_certificate /etc/letsencrypt/live/camerontora-services/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/camerontora-services/privkey.pem;

    # ---- OAUTH2 PROXY (for admin endpoints) ----
    location /oauth2/ {
        proxy_pass http://oauth2-proxy;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Auth-Request-Redirect $scheme://$host$request_uri;
        proxy_cookie_domain $host .camerontora.ca;
    }

    location = /oauth2/auth {
        internal;
        proxy_pass http://oauth2-proxy/oauth2/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Length "";
        proxy_pass_request_body off;
    }

    location @error401 {
        return 302 https://$host/oauth2/start?rd=$scheme://$host$request_uri;
    }

    # ---- ADMIN ENDPOINTS (OAuth protected) ----
    location /api/admin/ {
        # Handle CORS preflight requests (browser sends OPTIONS without cookies)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://monitor.camerontora.ca' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            return 204;
        }

        auth_request /oauth2/auth;
        auth_request_set $auth_email $upstream_http_x_auth_request_email;
        error_page 401 = @error401;

        # Admin only
        if ($is_admin = 0) {
            return 403;
        }

        # CORS headers for actual requests
        add_header 'Access-Control-Allow-Origin' 'https://monitor.camerontora.ca' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://host.docker.internal:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Email $auth_email;

        # Longer timeout for admin operations (container restart can take time)
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
    }

    # ---- PUBLIC ENDPOINTS (API key auth handled by service) ----
    location / {
        proxy_pass http://host.docker.internal:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass the API key header through
        proxy_pass_header X-API-Key;
    }
}

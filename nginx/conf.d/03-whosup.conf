# whosup.camerontora.ca - Who's Up social discovery app
# PUBLIC - app handles its own authentication (Apple/Google Sign In)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=whosup_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=whosup_auth:10m rate=5r/m;

server {
    listen 80;
    server_name whosup.camerontora.ca;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name whosup.camerontora.ca;

    ssl_certificate /etc/letsencrypt/live/camerontora-services/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/camerontora-services/privkey.pem;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request size limit (adjust based on app needs)
    client_max_body_size 10M;

    # Auth endpoints - stricter rate limit
    location ~ ^/api/auth/ {
        limit_req zone=whosup_auth burst=3 nodelay;

        proxy_pass http://host.docker.internal:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.io - WebSocket support
    location /socket.io/ {
        limit_req zone=whosup_general burst=20 nodelay;

        proxy_pass http://host.docker.internal:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket upgrade
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Longer timeouts for WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # API routes
    location /api/ {
        limit_req zone=whosup_general burst=20 nodelay;

        proxy_pass http://host.docker.internal:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Future web app (placeholder - returns 503 until web is ready)
    location / {
        return 503;
    }
}

# Single HTTP handler for all domains
# - Handles ACME challenges for Let's Encrypt
# - Redirects all other traffic to HTTPS

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Let's Encrypt ACME challenge (certbot webroot mode)
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        allow all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

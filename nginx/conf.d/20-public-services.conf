# Public services - no authentication required
# plex, ombi, overseerr, status

# ============== PLEX ==============
server {
    listen 80;
    server_name plex.camerontora.ca;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name plex.camerontora.ca;

    ssl_certificate /etc/letsencrypt/live/camerontora-services/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/camerontora-services/privkey.pem;

    location / {
        proxy_pass http://host.docker.internal:32400;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Plex
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Plex needs larger buffers
        proxy_buffering off;
    }
}


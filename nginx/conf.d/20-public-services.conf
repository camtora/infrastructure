# Public services - no authentication required
# plex, ombi, overseerr, status

# ============== PLEX ==============
server {
    listen 443 ssl http2;
    server_name plex.camerontora.ca;

    ssl_certificate /etc/letsencrypt/live/camerontora-services/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/camerontora-services/privkey.pem;

    location / {
        proxy_pass http://host.docker.internal:32400;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Plex
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Plex needs larger buffers
        proxy_buffering off;
    }
}

# ============== OMBI (Migration to Overseerr) ==============
server {
    listen 443 ssl http2;
    server_name ombi.camerontora.ca;

    ssl_certificate /etc/letsencrypt/live/camerontora-services/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/camerontora-services/privkey.pem;

    # Serve migration page at root
    location = / {
        root /usr/share/nginx/html;
        try_files /ombi-migration.html =404;
    }

    # Ombi runs at /ombi (BASE_URL=/ombi in docker-compose)
    location /ombi {
        proxy_pass http://host.docker.internal:3579;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}


# Admin email map for per-service authorization
# Used to restrict sensitive services (Radarr, Sonarr, etc.) to admin-only
# while allowing other authenticated users access to Haymaker
#
# $auth_email is set by auth_request_set in each protected location block
# This map is evaluated per-request when $is_admin is accessed

map $auth_email $is_admin {
    "cameron.tora@gmail.com" 1;
    default 0;
}

# camerontora.ca - Main landing page
# Public site with optional authentication (passes user headers when logged in)

# www -> non-www redirect
server {
    listen 443 ssl;
    http2 on;
    server_name www.camerontora.ca;

    ssl_certificate /etc/letsencrypt/live/camerontora-services/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/camerontora-services/privkey.pem;

    return 301 https://camerontora.ca$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name camerontora.ca;

    ssl_certificate /etc/letsencrypt/live/camerontora-services/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/camerontora-services/privkey.pem;

    # OAuth2 endpoints - proxy directly to oauth2-proxy
    location /oauth2/ {
        proxy_pass http://oauth2-proxy;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Rewrite cookie domain for SSO across subdomains
        proxy_cookie_domain $host .camerontora.ca;
    }

    # Auth check - tries to authenticate but doesn't require it
    location = /oauth2/auth {
        internal;
        proxy_pass http://oauth2-proxy/oauth2/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Length "";
        proxy_pass_request_body off;
    }

    # Main site - public but pass auth headers if available
    location / {
        # Try to get auth info (but don't require it)
        auth_request /oauth2/auth;
        auth_request_set $auth_email $upstream_http_x_auth_request_email;
        auth_request_set $auth_user $upstream_http_x_auth_request_user;

        # Don't fail if not authenticated - just continue without headers
        error_page 401 = @public;

        proxy_pass http://host.docker.internal:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Email $auth_email;
        proxy_set_header X-Forwarded-User $auth_user;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Fallback for unauthenticated requests
    location @public {
        proxy_pass http://host.docker.internal:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
